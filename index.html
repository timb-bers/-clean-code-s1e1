<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-add">
        <h3 class="task-add__title title">Add Item</h3>
        <div class="task-add__wrapper">
          <input class="input task-add__input" type="text">
          <button class="button task-add__button">Add</button>
        </div>
      </section>
      <section class="task-todo">
        <h3 class="task-todo__title title">Todo</h3>
        <ul class="task-todo__list task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__item-checkbox">
            <label class="task-list__item-label">Pay Bills</label>
            <input type="text" class="input task-list__item-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete-button">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input type="checkbox" class="task-list__item-checkbox">
            <label class="task-list__item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-list__item-input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-completed">
        <h3 class="task-completed__title title">Completed</h3>
        <ul class="task-completed__list task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__item-checkbox" checked>
            <label class="task-list__item-label">See the Doctor</label>
            <input type="text" class="input task-list__item-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
